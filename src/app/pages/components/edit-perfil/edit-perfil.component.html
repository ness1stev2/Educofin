<div class="container">

  <div class="card-perfil">
    <div class="row">
      <!-- foto -->
      <div class="col-3">

        <img src="assets/perfil-usuario.jpg" class="img-fluid rounded" alt="...">
        <input class="form-control mt-3" type="file" id="formFile">

      </div>
      <!-- Informacion -->
      <div class="col-9">
        <div class="card p-5 gap-2">
          <div class="row">
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label">Apellidos:</label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
          </div>

          <div class="row">

            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-3">
              <label for="exampleFormControlInput1" class="form-label">NÃºmero de Socio:</label>
              <input class="form-control" type="text" placeholder="####" aria-label="default input example">
            </div>
            <div class="col-3">
              <label for="exampleFormControlInput1" class="form-label">Telefono:</label>
              <input class="form-control" type="text" placeholder="Numero a 10 digitos" aria-label="default input example">
            </div>

          </div>

          <div class="row">
            <div class="col-4">
              <label for="exampleFormControlInput1" class="form-label">Calle:</label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
            <div class="col-4">
              <label for="exampleFormControlInput1" class="form-label">Municipio:</label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
            <div class="col-4">
              <label for="exampleFormControlInput1" class="form-label">Estado:</label>
              <select class="form-select" aria-label="Default select example">
                <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-primary mt-5">Guardar</button>
        </div>
      </div>
    </div>
  </div>

</div>
